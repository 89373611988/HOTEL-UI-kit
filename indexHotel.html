<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гостиница</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page page_indent">

      <object class="logo logo_indent">
        <img src="./images/Vector (left-gray).svg" alt="" class="logo__left">
        <img src="./images/Vector (right-gray).svg" alt="" class="logo__right">
        <img src="./images/Vector(cricle-gray).svg" alt="" class="logo__circle">
      </object>

      <main class="content">

        

        <section class="form-elements">
        
        </section>

        <section class="cards">
          
        </section>

        <section class="headers-footers">
          
          <header class="header">

            <div class="header__logo">
              <object class="logo">
                <img src="./images/Vector (left).svg" alt="" class="logo__left">
                <img src="./images/Vector(right).svg" alt="" class="logo__right">
                <img src="./images/Vector (circle).svg" alt="" class="logo__circle">
              </object>
              <img src="./images/TOXIN.svg" alt="Логотип" class="logo-name">
            </div>
            

            <div class="header__menu">
              <ul class="header-list">
                <li class="header-list__item">О нас</li>
                <li class="header-list__item">Услуги</li>
                <button class="tick">
                  <img src="./images/expand_more.svg" alt="Галочка" class="tick__menu">
                </button>
                <li class="header-list__item">Вакансии</li>
                <li class="header-list__item">Новости</li>
                <li class="header-list__item">Соглашения</li>
                <button class="tick">
                  <img src="./images/expand_more.svg" alt="Галочка" class="tick__menu">
                </button>
                
              </ul>
              <button type="button" class="header__button-login">ВОЙТИ</button>
              <button type="button" class="header__button-register">Зарегистрироваться</button>
            </div>
            
          </header>

          <header class="header">

            <div class="header__logo">
              <object class="logo">
                <img src="./images/Vector (left).svg" alt="" class="logo__left">
                <img src="./images/Vector(right).svg" alt="" class="logo__right">
                <img src="./images/Vector (circle).svg" alt="" class="logo__circle">
              </object>
              <img src="./images/TOXIN.svg" alt="Логотип" class="logo-name">
            </div>
            

            <div class="header__menu">
              <ul class="header-list">
                <li class="header-list__item">О нас</li>
                <li class="header-list__item">Услуги</li>
                <button class="tick">
                  <img src="./images/expand_more.svg" alt="Галочка" class="tick__menu">
                </button>
                <li class="header-list__item">Вакансии</li>
                <li class="header-list__item">Новости</li>
                <li class="header-list__item">Соглашения</li>
                <button class="tick">
                  <img src="./images/expand_more.svg" alt="Галочка" class="tick__menu">
                </button>
                
              </ul>
              <img src="./images/Rectangle.svg" alt="Разделитель" class="header__rectangle">
              <p class="header__name">Юлий Цезарь</p>
            </div>
            
          </header>

          

          <footer class="footer-creative">
            <div class="footer-creative__logo">
              <object class="logo">
                <img src="./images/Vector (left).svg" alt="" class="logo__left">
                <img src="./images/Vector(right).svg" alt="" class="logo__right">
                <img src="./images/Vector (circle).svg" alt="" class="logo__circle">
              </object>
              <img src="./images/TOXIN.svg" alt="Логотип" class="logo-name">
            </div>
            <div class="footer-creative__copyright">
              Copyright &copy; 2021 Toxin отель. Все права защищены.
            </div>
            <ul class="footer-creative__list">
              <li class="footer-creative__list-item">
                <a href="" class="footer-creative__link">
                  <img src="./images/twitter.svg" alt="Твиттер" class="footer__icon">
                </a>
              </li>
              <li class="footer-creative__list-item">
                <a href="" class="footer__link">
                  <img src="./images/facebook.svg" alt="Фейсбук" class="footer__icon">
                </a>
              </li>
              <li class="footer-creative__list-item">
                <a href="" class="footer__link">
                  <img src="./images/instagram.svg" alt="Инстаграмм" class="footer__icon">
                </a>
              </li>
            </ul>
          </footer>

        </section>
      </main>
      </div>

</html>
